<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand"[routerLink]="['/home']">Employees</a></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>

        <!-- Links -->
        <ul class="navbar-nav ml-auto mr-3">
            <li class="nav-item" *ngIf="isLoggedIn">
                <a class="nav-link" >Welcome {{ userName }}</a>
            </li>
            
            <li class="nav-item" routerLinkActive="active" >
                <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/home']">Home</a>
            </li>

            <li class="nav-item" routerLinkActive="active" *ngIf="isLoggedIn" [routerLinkActiveOptions]="{exact:
                true}">
                <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/employees']"> Employees<span
                        class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn" routerLinkActive="active">
                <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/employees','create']">Create New
                    Employee</a>
            </li>

            <li class="nav-item" routerLinkActive="active" *ngIf="!isLoggedIn">
                <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/login']">Login</a>
            </li>
            <li class="nav-item" routerLinkActive="active" *ngIf="isLoggedIn">
                <a class="nav-link waves-light" mdbWavesEffect (click)="logOut()">LogOut</a>
            </li>


        </ul>
        <!-- Links -->


    </links>
    <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
