<div class="row">
    <div class="col-sm-6 col-md-8 col-lg-6  offset-sm-3 offset-md-2 offset-lg-3 mt-5">
      <!-- Material form contact -->
      <mdb-card>
        <mdb-card-header class="info-color white-text text-center py-4">
          <h5>
            <strong>Login</strong>
          </h5>
        </mdb-card-header>
  
  
        <!--Card content-->
        <mdb-card-body class="px-lg-5 pt-0">
  
          <!-- Form -->
          <form class="text-center" style="color: #757575;" [formGroup]="form" (submit)="Login()">
  
            <!-- Name -->
            <div class="md-form mt-3">
              <input type="text" id="materialContactFormName" class="form-control" formControlName="username" mdbValidate
                mdbInput>
              <label for="materialContactFormName">User Name</label>
              <mdb-error *ngIf="username.invalid && (username.dirty || username.touched)">
                {{username.errors?.required ? "required field": ""}}</mdb-error>
              <mdb-success *ngIf="username.valid && (username.dirty || username.touched)"></mdb-success>
            </div>
  
            <!-- Password -->
            <div class="md-form mt-3">
              <input type="password" id="materialContactFormpassword" class="form-control" formControlName="password"
                mdbValidate mdbInput>
              <label for="materialContactFormpassword">Password</label>
              <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">
                {{password.errors?.required ? "required field": ""}}
                {{password.errors?.minlength ? " your password must min " + password.errors.minlength.requiredLength : ""}}
              </mdb-error>
              <mdb-success *ngIf="password.valid && (password.dirty || password.touched)"></mdb-success>
            </div>
           
  
            <!-- Send button -->
            <button mdbBtn color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect"
              mdbWavesEffect type="submit">Login</button>
  
          </form>
          <!-- Form -->
  
        </mdb-card-body>
  
      </mdb-card>
      <!-- Material form contact -->
  
    </div>
  </div>
